<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title></title>
	</head>
	<body>
		<script src="../node_modules/tweakpane/dist/tweakpane.js"></script>
		<script src="../dist/tweakpane-plugin-file-import.js"></script>
		<script>
			const params = {
				file: '',
			};
			const pane = new Tweakpane.Pane();

			// Register plugin
			pane.registerPlugin(TweakpaneFileImportPlugin);

			pane
				.addInput(params, 'file', {
					view: 'file-input',
					invalidFiletypeMessage: "We can't accept those filetypes!",
					lineCount: 3,
					filetypes: ['.png', '.jpeg'],
				})
				.on('change', (ev) => {
					console.log(ev.value);
				});

			window.pane = pane;
		</script>
	</body>
</html>
