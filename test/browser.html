<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title></title>
	</head>
	<body>
		<script type="module">
			import {Pane} from '../node_modules/tweakpane/dist/tweakpane.js';
			import * as TweakpaneFileImportPlugin from '../dist/tweakpane-plugin-file-import.js';

			const params = {
				file: '',
			};
			const pane = new Pane();

			// Register plugin
			pane.registerPlugin(TweakpaneFileImportPlugin);

			pane
				.addBinding(params, 'file', {
					view: 'file-input',
					invalidFiletypeMessage: "We can't accept those filetypes!",
					lineCount: 3,
					filetypes: ['.png', '.jpeg'],
				})
				.on('change', (ev) => {
					console.log(ev.value);
				});

			window.pane = pane;
		</script>
	</body>
</html>
